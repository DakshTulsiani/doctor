<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Affordable Healthcare For Everyone | From Adults To Kids</title>
    <link rel="stylesheet" href="sdash.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <meta name="description"
        content="Is healthcare too costly today? Serious injuries to family members can deplete a family's finances, leaving them struggling to afford basic necessities. But don't worryâ€”HealthAccess is here to make essential healthcare solutions, like ECG machines and pulse oximeters, accessible and affordable for everyone. Curious to learn more? Visit our website for details!">
</head>

<body>
    <select id="profileDropdown" onchange="showMedicalRecord()">
    <option value="" selected disabled>Select a profile...</option>
</select>
<div id="medicalFile" class="medical-file" onclick="openMedicalRecord()">
    <div class="file-icon">ðŸ“‹</div>
    <div class="file-title">Medical Record</div>
    <div id="fileName">Click to open</div>
</div>
<script>
    window.onload = function() {
    const profiles = JSON.parse(localStorage.getItem('availableProfiles')) || ['Default User'];
    const dropdown = document.getElementById('profileDropdown');
    
    dropdown.innerHTML = '<option value="" selected disabled>Select a profile...</option>';
    
    profiles.forEach(profile => {
        const option = document.createElement('option');
        option.value = profile;
        option.textContent = profile;
        dropdown.appendChild(option);
    });
}

function showMedicalRecord() {
    const dropdown = document.getElementById('profileDropdown');
    const selectedProfile = dropdown.value;
    
    // Check if a valid profile is selected (not empty/disabled option)
    if (selectedProfile && selectedProfile !== "" && selectedProfile !== null) {
        // Store selected profile
        localStorage.setItem('selectedProfile', selectedProfile);
        
        // Show the medical file
        document.getElementById('medicalFile').style.display = 'block';
        
        // Update file name
        document.getElementById('fileName').textContent = "New Medical Record";
    } else {
        // Hide the medical file if disabled option is somehow selected
        document.getElementById('medicalFile').style.display = 'none';
    }
}

function openMedicalRecord() {
    window.location.href = 'medical-record.html';
}
</script>
</body>

</html>
